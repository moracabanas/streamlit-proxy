version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  streamlit:
    build:
      context: ./streamlit
      args: 
        - GITHUB_REPO=https://github.com/streamlit/demo-face-gan.git
    restart: always
    expose: 
      - "8888"
    volumes:
      - app:/app
    environment:
      - VIRTUAL_HOST=www.streamlit-cloud.duckdns.org,streamlit-cloud.duckdns.org
      - LETSENCRYPT_HOST=www.streamlit-cloud.duckdns.org/web,streamlit-cloud.duckdns.org
      - LETSENCRYPT_EMAIL=moracabanas@live.com
volumes:
  certs:
  vhostd:
  html:
  app: